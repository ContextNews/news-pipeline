# Production configuration (GitHub Actions + local with .env)
# S3 and Postgres credentials come from environment variables

lookback_hours: 24

storage:
  backend: s3

state:
  backend: postgres

output:
  format: jsonl
  compress: true

resolve:
  enabled: true
  request_timeout: 30
  max_retries: 3

sources:
  - bbc
  - cnn
  - sky
  - fox
  - guardian
  - npr
  - yahoo
  - telegraph
  # - ft # paywalled
  # - politico # rate limited
  # - nyt  # rate limited
  # - wapo  # rate limited
  # - ap  # only via google news which does not provide direct url
  # - reuters  # only via google news which does not provide direct url
