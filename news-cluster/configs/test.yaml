storage: s3

# Output locally instead of S3
output_dir: tests/output

# Clustering window (days)
window: 1

# HDBSCAN parameters (relaxed for small test set)
hdbscan:
  min_cluster_size: 2
  min_samples: 1

# Location aggregation parameters
location:
  min_confidence: 0.65
  max_locations: 10
  max_regions: 5
  max_cities: 5

output_format: json
