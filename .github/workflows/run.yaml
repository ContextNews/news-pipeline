name: Run Pipeline

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  ingest:
    uses: ./.github/workflows/ingest.yaml
    secrets: inherit

  clean:
    needs: ingest
    uses: ./.github/workflows/clean.yaml
    secrets: inherit
