name: Link Stories

on:
  workflow_dispatch:
    inputs:
      date-a:
        description: 'Older UTC date for candidate stories (YYYY-MM-DD)'
        type: string
        required: true
      date-b:
        description: 'Newer UTC date to link from (YYYY-MM-DD)'
        type: string
        required: true
      model:
        description: 'OpenAI model to use'
        type: string
        default: 'gpt-4o-mini'
      n-candidates:
        description: 'Similarity candidates per story on date-b'
        type: number
        default: 3
      delete-existing:
        description: 'Delete existing links between date-a and date-b before relinking'
        type: boolean
        default: false

jobs:
  link-stories:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Set up SSH tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/bastion_key
          chmod 600 ~/.ssh/bastion_key

          ssh-keyscan -H ${{ secrets.BASTION_IP }} >> ~/.ssh/known_hosts 2>&1

          ssh -f -N -L 5432:${{ secrets.RDS_ENDPOINT }}:5432 \
            -o ExitOnForwardFailure=yes \
            -o ConnectTimeout=10 \
            -o ServerAliveInterval=60 \
            -i ~/.ssh/bastion_key \
            ec2-user@${{ secrets.BASTION_IP }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-link-stories-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with link_stories

      - name: Build command arguments
        id: build-args
        run: |
          ARGS="--date-a ${{ inputs.date-a }} --date-b ${{ inputs.date-b }}"
          ARGS="$ARGS --model ${{ inputs.model }}"
          ARGS="$ARGS --n-candidates ${{ inputs.n-candidates }}"
          ARGS="$ARGS --load-rds"
          if [ "${{ inputs.delete-existing }}" = "true" ]; then
            ARGS="$ARGS --delete-existing"
          fi
          echo "args=$ARGS" >> "$GITHUB_OUTPUT"

      - name: Run link_stories
        env:
          PYTHONPATH: src
          DATABASE_URL: postgresql://postgres:${{ secrets.DB_PASSWORD }}@localhost:5432/contextdb
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: poetry run python -m link_stories ${{ steps.build-args.outputs.args }}
