name: Normalize

on:
  workflow_dispatch:

env:
  SPACY_MODEL: trf
  S3_BUCKET: ${{ secrets.S3_BUCKET }}

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Validate S3_BUCKET secret
        run: |
          if [ -z "$S3_BUCKET" ]; then
            echo "::error::Missing required secret: S3_BUCKET"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Verify S3 bucket access
        run: aws s3 ls "s3://$S3_BUCKET/" > /dev/null

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-normalize-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --without ingest

      - name: Cache spaCy models
        uses: actions/cache@v4
        with:
          path: ~/.cache/spacy
          key: spacy-${{ runner.os }}-${{ env.SPACY_MODEL }}

      - name: Download spaCy model
        run: poetry run python -m spacy download en_core_web_trf

      - name: Run tests
        run: poetry run pytest news-normalize/tests/ -v

      - name: Run normalization
        run: poetry run python news-normalize/normalize.py --config prod
