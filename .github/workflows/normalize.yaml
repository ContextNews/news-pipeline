name: Normalize

on:
  workflow_dispatch:

env:
  S3_BUCKET: ${{ secrets.S3_BUCKET }}

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Validate S3_BUCKET secret
        run: |
          if [ -z "$S3_BUCKET" ]; then
            echo "::error::Missing required secret: S3_BUCKET"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-normalize-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --without ingest

      - name: Load cached models
        id: cache-models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: models-normalize-${{ runner.os }}-${{ hashFiles('services/news-normalize/configs/prod.yaml') }}

      - name: Download spaCy model
        run: poetry run python -m spacy download en_core_web_trf

      - name: Download embedding model
        if: steps.cache-models.outputs.cache-hit != 'true'
        run: poetry run python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-mpnet-base-v2')"

      - name: Run normalization
        run: PYTHONPATH=services/news-normalize poetry run python -m news_normalize.cli --config prod
